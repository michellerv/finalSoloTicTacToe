<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link el="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title> Tic Tac Toe </title>
    </head>
    <body>
        <main>
            <section class="sidebar fire">
                <h2 class="player-one">Fire</h2>
                <article class="wins">
                    <h3 class="player1-wins">Number of wins</h3>
                </article>
            </section>
            <section class="game-board">
                <h1 class="announcements">Announcements</h1>
                <div class="board-grid">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>
                </div>
            </section>
            <section class="sidebar water">
                <h2 class="player-two">Player two emoji</h2>
                <article class="wins">
                    <h3 class="player2-wins">Number of wins</h3>
                </article>
            </section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
